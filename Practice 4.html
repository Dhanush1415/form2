<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form/Survey</title>
    <style>
    body{
      background-color:#DDF3F5;
    }
      h1{
        color:blue;
      }
      .class1{
        color:tomato;
        font-size:25px;
      }
      .class2{
        color:#FF5AB0;
        font-size:25px;
      }
      .class3{
        background-color:#EDF0C7;
        color:green;
      }
      .class4{

        background-color:yellow;

  <body>
    <div align="center">
    <h1>The Random Survey</h1>
    <marquee class="class3" behavior="scroll" direction="right"><h5  class="class4">Your Friendly Service</h></marquee>
    <form align="center" action="mailto:dhanushdhanu5378@gmail.com">
      <fieldset>

        <input type="text" name="" value=""><br>

       <option>Airways</option>
       <option>Roadways</option>
       <option>Railways</option>
       <option>Hyperloop</option>
       </option>
       </select><br>
       <label for="Package">Package:</label>
       <select class="select3" name=""><option>
       <option selected ="true">50k-100k</option>
       <option>100k-200k</option>
       <option>200k-300k</option>
       <option>300k-400k</option>
       <option>400k-500k</option>
       </option>
       </select><br>
       Place:
       <select class="" name=""><<option>
           <option>Bora Bora</option>
           <option>New Zealand</option>
           <option>London</option>
           <option>Paris</option>
           <option>Maui</option>
           <option>Tahiti</option>
           <option>Rome</option>
           <option>Phuket</option>
           <option>Tokyo</option>
           <option>Glaciar National Park</option>
           <option>Barcelona</option>
           <option>Maldives</option>
           <option>Banff</option>
           <option>Newyork City</option>
           <option>Bali</option>
           <option>Grand Canyoy</option>
           <option>Sydney</option>
           <option>Machu Picchu</option>
           <option>Dubai</option>
           <option>Lucia</option>
           <option>Yosemite</option>
           <option>Florence</option>
           <option>Santorini</option>
           <option>Kilimanjaro</option>
          </option>
       </select><br>
       <label for="Date">Days:</label>
       <select class="" name=""><<option>
       <option>5-10</option>
       <option>10-20</option>
       <option>20-30</option>
       <option>30-40</option>
       <option>40-50</option>
       <option>50-60</option>
       <option>15</option>
       <option>35</option>
       <option>Others</option>
       </option>
       </select>
    </fieldset>
    <input class="class5" type="Button" name="" value="Submit">
    </form>
    </div>
  </body>
</html>
